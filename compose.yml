services:
  postgres_db:
    container_name: postgres_db
    build:
      context: .
      dockerfile: ./postgresql/Containerfile
      args:
        - POSTGRES_IMAGE=${POSTGRES_IMAGE}
    restart: unless-stopped
    secrets:
      - source: server_key
        uid: "0"
        gid: "1000"
        mode: 440
      - source: db_user
        uid: "0"
        gid: "1000"
        mode: 440
      - source: db_password
        uid: "0"
        gid: "1000"
        mode: 440
    environment:
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=${POSTGRES_DB:-products_db}
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql
      - shared_data:/tmp
      - ./certs/server.crt:/certs/server.crt:ro
      - ./certs/ca.crt:/certs/ca.crt:ro
    networks:
      - MOB_network
    command: >
      postgres 
      -c ssl=on 
      -c ssl_cert_file=/certs/server.crt 
      -c ssl_key_file=/run/secrets/server_key
      -c ssl_ca_file=/certs/ca.crt

  mosquitto_broker:
    container_name: mosquitto_broker
    build:
      context: .
      dockerfile: ./mosquitto/Containerfile
      args:
        - MOSQUITTO_IMAGE=${MOSQUITTO_IMAGE}
    restart: unless-stopped
    secrets:
      - source: server_key
        uid: "0"
        gid: "1000"
        mode: 440
      - source: mqtt_passwd_db
        uid: "1000"
        gid: "1000"
        mode: 440
    env_file:
      - .env
    ports:
      - "${MQTT_PORT}:${MQTT_PORT}"
    volumes:
      - ./mosquitto:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./certs/server.crt:/mosquitto/certs/server.crt:ro
    networks:
      - MOB_network

  http_db_update_server:
    container_name: http_db_update_server
    build:
      context: .
      dockerfile: ./cmd/http_db_update_server/Containerfile
      args:
        - GO_IMAGE=${GO_IMAGE}
        - ALPINE_IMAGE=${ALPINE_IMAGE}
        - TARGETARCH=${TARGETARCH}
        - WORKDIR=${WORKDIR}
    restart: unless-stopped
    depends_on:
      - postgres_db
    secrets:
      - server_key
      - db_user
      - db_password
    env_file:
      - .env
    ports:
      - "${HTTP_SERVER_PORT}:${HTTP_SERVER_PORT}"
    volumes:
      - shared_data:/tmp
      - ./certs/server.crt:/app/certs/server.crt:ro
      - ./certs/ca.crt:/app/certs/ca.crt:ro
    networks:
      - MOB_network

  mqtt_product_api:
    container_name: mqtt_product_api
    build:
      context: .
      dockerfile: ./cmd/mqtt_product_api/Containerfile
      args:
        - GO_IMAGE=${GO_IMAGE}
        - ALPINE_IMAGE=${ALPINE_IMAGE}
        - TARGETARCH=${TARGETARCH}
        - WORKDIR=${WORKDIR}
    restart: unless-stopped
    depends_on:
      - postgres_db
      - mosquitto_broker
    secrets:
      - server_key
      - db_user
      - db_password
      - mqtt_user
      - mqtt_password
    env_file:
      - .env
    volumes:
      - ./certs/server.crt:/app/certs/server.crt:ro
      - ./certs/ca.crt:/app/certs/ca.crt:ro
    networks:
      - MOB_network

  cli_control_app:
    container_name: cli_control_app
    build:
      context: .
      dockerfile: cmd/cli_control_app/Containerfile
      args:
        - GO_IMAGE=${GO_IMAGE}
        - ALPINE_IMAGE=${ALPINE_IMAGE}
        - TARGETARCH=${TARGETARCH}
        - WORKDIR=${WORKDIR}
    stdin_open: true
    tty: true
    secrets:
      - mqtt_user
      - mqtt_password
      - server_key
    volumes:
      - ./certs:/app/certs:ro
      - ${HOST_MDB_DIR}:${CONTAINER_MDB_DIR}:ro
    env_file:
      - .env
    environment:
      - MQTT_HOST=${MQTT_HOST_IP}
      - HTTP_SERVER_HOST=${MQTT_HOST_IP}
      - MQTT_CLIENT_ID=${MQTT_CLIAPP_CLIENT_ID}
      - MDB_FILEPATH=${CONTAINER_MDB_DIR}/${MDB_FILENAME}

secrets:
  server_key:
    external: true
  db_user:
    external: true
  db_password:
    external: true
  mqtt_user:
    external: true
  mqtt_password:
    external: true
  mqtt_passwd_db:
    external: true

networks:
  MOB_network:

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
  shared_data: